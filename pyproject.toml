[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mof structure"
authors = [
    {name = "Dinga Wonanke", email = "dak52@uclive.ac.nz"},
]
description = """
            Tools to deconstruct MOFs into building units,
            compute cheminformatic identifiers of building units,
            compute the porosity of all frameworks,
            remove unbound guest molecules
            wrap systems to remove visual effects of periodicity,
            and if the future compute rcsr topology and subsitutue 
            building units
            """
readme = "README.rst"
requires-python = ">=3.6"
keywords = ["MOFs", "guest removals", "SBU", "inchi", "inchikey", "smile strins", "porosity", "zeo++", "ase atom"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.6"',
]
dynamic = ["version"]

[project.optional-dependencies]
pdf = ["ReportLab>=1.2", "RXP"]
rest = ["docutils>=0.3", "pack ==1.1, ==1.3"]

[project.scripts]
my-script = "my_package.module:function"
