[tool.poetry]
name = "mofstructure"
version = "0.1.0"
description = "A python tool to deconstruct MOFs into building units and compute porosity"
authors = ["Dinga Wonanke"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
ase = ">=3.19.0"
networkx = ">=2.6.3"
numpy = ">=1.21.6"
openbabel-wheel = "3.1.1.16"
pandas = ">=1.3.5"
pymatgen = ">=2023.2.28"
pyzeo = ">=0.1.1"
rdkit = ">=2022.9.5"
[tool.poetry.scripts]
mofstructure = "mofstructure.buildingunits:main"
mofstructure_database = "mofstructure.collect_data:main"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
